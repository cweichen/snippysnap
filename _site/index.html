<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>
  <script src="vendor/Recorder.js/recorder.js"></script>

  <script>
    // Initialize SoundCloud JavaScript SDK
    SC.initialize({
      client_id: "a92c8411b58c610219e961daf5d786fe",
      redirect_uri: 'http://localhost:4000/callback.html'
    });

    // Browser compatibility for HTML 5 audio recording
    var navigator = window.navigator;
    navigator.getUserMedia = (
      navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia
    );

    // Get audio context required for HTML 5 audio recording
    var Context = window.AudioContext || window.webkitAudioContext;
    var context = new Context();
  </script>
</head>
<body>
<div class="contentarea">
	<h1>
		MDN - WebRTC: Still photo capture demo
	</h1>
	<p>
		This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream, and create a PNG using that image.
	</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
	<p>
		Visit our article <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a> to learn more about the technologies used here.
	</p>
</div>
<div id="recordedTrack"></div>
<div id="recordControls">
  <button id="connect">Connect</button>
  <button id="record">Record</button>
  <button id="upload">Upload</button>
</div>
<br>
<div id="status"></div>
</body>
</html>
