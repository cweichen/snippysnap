<!doctype html>
<html>
<head>
	<title>Snippysnap</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="recorder.js"></script>
	<script src="capture.js"></script>
	<script src="canvas-to-blob.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>
</head>
<body>
<div class="contentarea">
<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/cweichen/snippysnap">Fork me on GitHub</a></span>
  <div class="camera">
    <video id="video">Video stream not available.</video>
		<button id="connect">Connect to SoundCloud</button>
		<button id="status">Press anywhere to record, release to snippysnap!</button>
  </div>
  <canvas id="canvas">
  </canvas>
</div>
</body>
</html>
